version: '3.7'
services:
  ws:
    build: ./ws
    volumes:
      - ./config:/root/config
      - ./app:/root/app
    stdin_open: true
    tty: true
    container_name: ws
  mysql:
    build: mysql
    volumes:
      - ./app:/mysql/app
      - mysql:/var/lib/mysql
    ports:
      - 13306:3306
    container_name: mysql
  php:
    build: php
    volumes:
      - ./app:/root/app
    container_name: php
  web:
    build: ./web
    ports:
      - 10080:80
      - 10443:443
    networks:
      default:
        aliases:
          - public.tvbit.co
          - master.tvbit.co
    volumes:
      - ./config/ssl:/etc/nginx/ssl
      - ./app:/root/app
    container_name: web
volumes:
  mysql: